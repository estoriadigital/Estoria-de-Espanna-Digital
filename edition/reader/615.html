<span class="chapter">615</span>
<span class="rubric"> De la muerte del rey Silo.</span><br />
<span id="1"><sub>1</sub>Andados ocho años del regnado del rey Silo, que fue en la era de ochocientos e dizisiete años, murio esse rey Silo</span>
<span id="2"><sub>2</sub> e fue enterrado en la eglesia de Sant Joan apostol e evangeliste, la que el fiziera en su vida.</span>
