<span class="chapter">493</span>
<span class="rubric">De la muerte del rey Gundemaro.</span><br />
<span id="1"><sub>1</sub>Andados dos años del regnado del rey Gundemaro, que fue en la era de seyscientos e cincuaenta e tres e cuando andava el año de la encarnacion en seyscientos e quinze, este rey Gundemaro seindo en la cibdad de Toledo, adolecio e muriosse de su muerte.</span>
