<span class="chapter">206</span>
<span class="rubric">De lo del tercero año. </span><br />
<span id="1"><sub>1</sub>En el tercero año governando Iginio el papado, vinieron a Roma dos principes de señas heregias:</span>
<span id="2"><sub>2</sub> ell uno avie nombre Valentino e ell otro Credo, e este fuera maestro de Marcion.</span>
