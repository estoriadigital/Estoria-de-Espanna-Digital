<span class="chapter">344</span>
<span class="rubric">Del noveno año.</span><br />
<span id="1"><sub>1</sub>En ell año noveno que fue en la era de trezientos e ochenta e seys, fue fecho el puerto de Seleucia, cibdat de Siria, a muy grand cuesta de las rendas dell imperio.</span>
<span id="2"><sub>2</sub> E aquel año cerco otra vez Sapor, el rey de Persia, la cibdat de Nisibin e tovola muy requexada.</span>
