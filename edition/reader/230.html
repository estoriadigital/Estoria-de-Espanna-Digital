<span class="chapter">230</span>
<span class="rubric">De lo del seteno año.</span><br />
<span id="1"><sub>1</sub>En el seteno año, que fue en la era de dozientos e veynt e cinco,</span>
<span id="2"><sub>2</sub> fizo ell emperador Comodo toller la imagen que estava en somo de la cabeça del coliseo e puso y otra fecha a figura de si.</span>
