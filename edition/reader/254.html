<span class="chapter">254</span>
<span class="rubric">De lo que contecio en el segundo año.</span><br />
<span id="1"><sub>1</sub>En el segundo año del su imperio, que fue en la era de dozientos e cincuaenta e siete, fue sant Calixto alçado por el catorzeno obispo de Roma, e mantovo la eglesia cuatro años muy santamientre e a plazer de todos los cristianos.</span>
