        <ul class="nav navbar-top-links navbar-right">

    </div>

      <!-- Page Content -->
      <div id="page-wrapper">

        <div class="container-fluid">
          <p></p>
          <div class="row">
            <div class="col-lg-12">
              <div class="grid-stack" id="gridcontainer" data-bind="component: {name: 'dashboard-grid', params: $data}">

              </div>

            </div>
            <!-- /.col-lg-12 -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <template id="gridstack-template">
      <div class="grid-stack" data-bind="foreach: {data: widgets, afterRender: afterAddWidget}">
        <div class="grid-stack-item" data-bind="attr: {'data-gs-x': $data.x, 'data-gs-y': $data.y, 'data-gs-width': $data.width, 'data-gs-height': $data.height, 'data-gs-auto-position': $data.auto_position, 'data-gs-id': $data.id}">
          <div class="grid-stack-item-content panel panel-default">
            <div class="panel-heading">
              <span class="previous_button" data-bind="visible: previous">
                <button type="button" class="btn btn-default" aria-label="previous" data-bind="click: previous_page">
                  <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                </button>
              </span>
              <span class="innercamera"  data-bind="if: $data.has_image">
                <button type="button" class="btn btn-default transcription-image-button" aria-label="image"
                        data-bind="attr: {'data-manuscript': $data.manuscript, 'data.page': $data.page}, click: $root.show_image">
                  <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
                </button>
              </span>
              <span class="innereye" data-bind="if: $data.has_eye">
                <button type="button" class="btn btn-default transcription-eye-button" aria-label="hide"
                        data-bind="click: $root.hide_abbrev">
                  <span class="glyphicon glyphicon-eye-open eye" aria-hidden="true"></span>
                </button>
              </span>
              <span class="innerheader">
                <span class="feature-title" data-bind="text: long_feature_name"></span>
                &nbsp;-&nbsp;
                <span data-bind="if: manuscript">
                <span class="manuscript-title" data-bind="text: manuscript"></span>,&nbsp;</span>
                <span data-bind="if: page">Page:&nbsp;</span>
                <span class="page-title" data-bind="text: page"></span>
              </span>
              <span class="next_button" data-bind="visible: next">
                <button type="button" class="btn btn-default" aria-label="next" data-bind="click: next_page">
                  <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                </button>
              </span>
              <button class="close-thin" data-bind="click: $root.delete_widget"></button>
            </div>
            <div class="panel-body">
              <span class="innerbody" data-bind="html: $data.body"></span>
              <span data-bind="if: $data.is_image">
                <img class="innerimage" data-bind="attr:{src: $data.filename}" />
              </span>
            </div>
          </div>
      </div></div><!-- NO SPACE BETWEEN THESE CLOSING TAGS -->
    </template>
