<span class="chapter">215</span>
<span class="rubric">Del segundo año. </span><br />
<span id="1"><sub>1</sub>En el segundo año del su imperio fallamos que morava Lucio Aurelio Comodo en Atenas.</span>
<span id="2"><sub>2</sub> E fazie y sus sacrificios muy grandes a los dios; e vio en el cielo salir fuego de parte de occidente e llego fasta en oriente.</span>
