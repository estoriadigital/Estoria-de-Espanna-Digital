<span class="chapter">389</span>
<span class="rubric">Dell ochavo año en que murio el rey Riquila.</span><br />
<span id="1"><sub>1</sub>En ell ochavo año que fue en la era de cuatrocientos e ochenta e cinco, fue assi que el rey Riquila andando por la tierra assessegando sus gentes vino a la cibdat de Merida,</span>
<span id="2"><sub>2</sub> e adolecio e murio y creyendo el yerro de los idolos de los gentiles.</span>
