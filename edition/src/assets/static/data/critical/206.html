
    <div id="apparatus">
    <span class="chapter">206 </span>
    <span id="verse-Rubric">
      <span id="D206SRubric_0" class="overtext">Delo del tercero Anno.</span>
      <br>
    </span>
     <sub>1</sub> 
    <span id="verse-100">
      <span id="D206S100_0" class="overtext">EN el tercero anno gouernando</span>
      <span id="D206S100_1" class="overtext">⸂yginio<span class="critical_marker">⸃</span></span>
      <span id="D206S100_2" class="overtext">el papado.</span>
      <span id="D206S100_3" class="overtext">⸂uinieron<span class="critical_marker">⸃</span></span>
      <span id="D206S100_4" class="overtext">a roma</span>
      <span id="D206S100_5" class="overtext">dos principes de sennas heregias.</span>
      
    </span>
     <sub>2</sub> 
    <span id="verse-200">
      <span id="D206S200_0" class="overtext"></span>
      <span id="D206S200_1" class="overtext">ell uno auie nombre</span>
      <span id="D206S200_2" class="overtext">⸂Valentino.<span class="critical_marker">⸃</span></span>
      <span id="D206S200_3" class="overtext">e ell otro Credo. e este fuera maestro de Marcion.</span>
      
    </span>
