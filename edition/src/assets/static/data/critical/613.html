    </span>
     <sub>1</sub> 
    <span id="verse-100">
      <span id="D613S100_0" class="overtext">Andados</span>
      <span id="D613S100_1" class="overtext">⸂seys<span class="critical_marker">⸃</span></span>
      <span id="D613S100_2" class="overtext">annos del Regnado del Rey Aurelio que fue.</span>
      <span id="D613S100_3" class="overtext">¶ En la</span>
      <span id="D613S100_4" class="overtext">era de</span>
      <span id="D613S100_5" class="overtext">⸂ochocientos e nueue<span class="critical_marker">⸃</span></span>
      <span id="D613S100_6" class="overtext">annos.</span>
      <span id="D613S100_7" class="overtext">¶</span>
      <span id="D613S100_8" class="overtext">Murio esse Rey Aurelio de su muerte. e fue enterrado en Cangas.</span>
