<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script type="text/javascript" src="data/menu_data.js"></script>
    <script type="text/javascript" src="data/reader_pages.js"></script>
    <script type="text/javascript" src="data/critical_pages.js"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109855411-1"></script>
	<script>
  		window.dataLayer = window.dataLayer || [];
  		function gtag(){dataLayer.push(arguments);}
  		gtag('js', new Date());

  		gtag('config', 'UA-109855411-1');
	</script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Estoria de Espanna Digital</title>

  </head>

  <body>

    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-light bg-light navbar-static-top navbar-expand-md"
        role="navigation" style="margin-bottom: 0">
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target=".navbar-collapse"> <span class="sr-only">Toggle navigation</span>
    &#x2630;</button> <a class="navbar-brand"
            href="https://estoria.bham.ac.uk">Estoria de Espanna Digital</a>
            <!-- /.navbar-header
            -->
            <ul class="navbar-nav me-auto">
                <li id="li-critical" class="pagemenu nav-item">
                    <select id="pageselect-critical" class="form-select">
                        <option value="title">VPE</option>
                    </select>
                </li>
                <li id="li-reader" class="pagemenu nav-item">
                    <select id="pageselect-reader" class="form-select">
                        <option value="title">VPL</option>
                    </select>
                </li>
                <li id="li-E1" class="pagemenu nav-item">
                    <select id="pageselect-E1" class="form-select">
                        <option value="title">E1</option>
                    </select>
                </li>
                <li id="li-E2" class="pagemenu nav-item">
                    <select id="pageselect-E2" class="form-select">
                        <option value="title">E2</option>
                    </select>
                </li>
                <li id="li-Q" class="pagemenu nav-item">
                    <select id="pageselect-Q" class="form-select">
                        <option value="title">Q</option>
                    </select>
                </li>
                <li id="li-Ss" class="pagemenu nav-item">
                    <select id="pageselect-Ss" class="form-select">
                        <option value="title">Ss</option>
                    </select>
                </li>
                <li id="li-T" class="pagemenu nav-item">
                    <select id="pageselect-T" class="form-select">
                        <option value="title">T</option>
                    </select>
                </li>
                <li id="li-Y" class="pagemenu nav-item">
                    <select id="pageselect-Y" class="form-select">
                        <option value="title">Y</option>
                    </select>
                </li>
                <li id="li-Min" class="pagemenu nav-item">
                    <select id="pageselect-Min" class="form-select">
                        <option value="title">Min</option>
                    </select>
                </li>
            </ul>
            <ul class="nav navbar-top-links">
                <li class="nav-item">
                  <a id="index_toggle" class="nav-link">Indice</a>
                </li>
            </ul>
          </nav>
          <div id="index_sidebar" class="flex-column sidebar bg-light" role="navigation" style="display:none">
              <div class="sidebar-nav">
                  <ul class="sidebar_nav_list" id="side-menu"></ul>
              </div>
          </div>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <p></p>
                <div class="row">
                    <div class="col-xl-12">
                        <div id="gridcontainer" data-bind="component: {name: 'dashboard-grid', params: $data}"></div>
                    </div>
                    <!-- /.col-xl-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <template id="gridstack-template">
        <div class="grid-stack" data-bind="foreach: {data: widgets, afterRender: afterAddWidget}">
            <div class="grid-stack-item" data-bind="attr: {&apos;data-gs-x&apos;: $data.x, &apos;data-gs-y&apos;: $data.y, &apos;data-gs-w&apos;: $data.w, &apos;data-gs-h&apos;: $data.h, &apos;data-gs-auto-position&apos;: $data.auto_position, &apos;data-gs-id&apos;: $data.id}">
                <div class="grid-stack-item-content card">
                    <div class="card-header">
                        <span class="previous_button" data-bind="visible: previous">
                          <button type="button" class="btn  btn-outline-dark btn-sm" aria-label="previous" data-bind="click: previous_page">
                            <i class="fas fa-angle-left"></i>
                          </button>
                        </span>

                        <span class="innercamera" data-bind="if: $data.has_image">
                          <button type="button" class="btn  btn-outline-dark btn-sm transcription-image-button" aria-label="image" data-bind="attr: {&apos;data-manuscript&apos;: $data.manuscript, &apos;data.page&apos;: $data.page}, click: $root.show_image">
                            <i class="fas fa-camera"></i>
                          </button>
                        </span>
                        <span class="innereye" data-bind="if: $data.has_eye">
                          <button type="button" class="btn btn-outline-dark btn-sm transcription-eye-button" aria-label="hide" data-bind="click: $root.hide_abbrev">
                            <i class="fas fa-eye"></i>
                          </button>
                        </span>
                        <span class="innerheader">
                          <span class="feature-title" data-bind="text: long_feature_name"></span>&#xA0;-&#xA0;
                        <span
                        data-bind="if: manuscript"> <span class="manuscript-title" data-bind="text: manuscript"></span>,&#xA0;</span>
                            <span
                            data-bind="if: page">Page:&#xA0;</span> <span class="page-title" data-bind="text: page"></span>
    </span>
                                <span
                                class="next_button" data-bind="visible: next">
                                    <button type="button" class="btn btn-outline-dark btn-sm" aria-label="next" data-bind="click: next_page">
                                      <i class="fas fa-angle-right"></i>
                                    </button>
                                    </span>
                                    <button class="close-thin" data-bind="click: $root.delete_widget"></button>
                    </div>
                    <div class="card-body"> <span class="innerbody" data-bind="html: $data.body"></span>
     <span data-bind="if: $data.is_image">

                    <img class="innerimage" data-bind="attr:{src: $data.filename}">

                  </span>
                    </div>
                </div>
          </div></div><!-- NO SPACE BETWEEN THESE CLOSING TAGS -->
    </template>

  </body>

</html>
