      <span id="D215S100_0" class="overtext">⸂EN el<span class="critical_marker">⸃</span></span>
      <span id="D215S100_1" class="overtext">segundo anno</span>
      <span id="D215S100_2" class="overtext">⸂del su<span class="critical_marker">⸃</span></span>
      <span id="D215S100_3" class="overtext">Jmperio. fallamos que moraua Lucio aurelio comodo en Athenas.</span>
      
    </span>
     <sub>2</sub> 
    <span id="verse-200">
      <span id="D215S200_0" class="overtext">⸂e fazie<span class="critical_marker">⸃</span></span>
      <span id="D215S200_1" class="overtext">y sus sacrificios muy grandes alos dios. e uio enel cielo salir fuego</span>
      <span id="D215S200_2" class="overtext">de parte</span>
      <span id="D215S200_3" class="overtext">de occidente</span>
      <span id="D215S200_4" class="overtext">e llego</span>
      <span id="D215S200_5" class="overtext">fasta en</span>
